        <script>
		 	function checkBox(name){
				var j=0;
				var checkbox=document.getElementsByName(name);
				for(var i=0; i<checkbox.length;i++){
					if(checkbox[i].checked){
						j++;
						break;
					}
				}
				if(j==0)return false;
				return true;
			}


			function check(){
				var q3=checkBox("q3");
